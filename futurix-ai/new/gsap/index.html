<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tathya — smart. secure. seamless.</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css" />

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  </head>

  <body>
    <header class="site-header">
      <nav class="nav">
        <div class="nav-left">
          <div class="logo">Tathya</div>
        </div>
        <ul class="nav-center">
          <li><a href="#home">Home</a></li>
          <li><a href="#features">Features</a></li>
          <li><a href="#demo">Demo</a></li>
        </ul>
        <div class="nav-right">
          <button class="btn-pill">Login / Sign Up</button>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero-inner">
          <h1 class="motto">smart. secure. seamless.</h1>
          <p class="sub">AI-driven verification for confident purchases.</p>
          <div class="cta-row">
            <button class="primary-cta">Try Demo</button>
            <button class="ghost-cta">Learn More</button>
          </div>
        </div>

        <!-- floating gradient shapes for depth -->
        <div class="float-shape shape-1"></div>
        <div class="float-shape shape-2"></div>
        <div class="float-shape shape-3"></div>
      </section>

      <section id="features" class="section-light">
        <div class="container">
          <h2>Key Features</h2>
          <div class="features-grid">
            <div class="feature">AI Fraud Detection</div>
            <div class="feature">Smart Purchase Validation</div>
            <div class="feature">User Trust Score</div>
          </div>
        </div>
      </section>

      <section id="demo" class="section-dark">
        <div class="container">
          <h2>Live Demo</h2>
          <div class="demo-box">[Demo content]</div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">© 2025 Tathya</div>
    </footer>

    <!-- Scripts -->
    <script src="./scripts/main.js" defer></script>
  </body>
</html>
